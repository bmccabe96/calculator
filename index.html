<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/operators.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>

    <div id='container'>
        <div class='display'></div>
        <div class='buttons'>
            <button class='clear tool'>AC</button>
            <button class='negate tool'>+/-</button>
            <button class='percent tool'>%</button>
            <button class='operator' id='divide' value='divide'>/</button>
            <button class='nums' id='seven'>7</button>
            <button class='nums' id='eight'>8</button>
            <button class='nums' id='nine'>9</button>
            <button class='operator' id='multiply' value='multiply'>x</button>
            <button class='nums' id='four'>4</button>
            <button class='nums' id='five'>5</button>
            <button class='nums' id='six'>6</button>
            <button class='operator' id='subtract' value='subtract'>-</button>
            <button class='nums' id='one'>1</button>
            <button class='nums' id='two'>2</button>
            <button class='nums' id='three'>3</button>
            <button class='operator' id='add' value='add'>+</button>
            <button class='nums' id='zero'>0</button>
            <button class='decimal'>.</button>
            <button class='operator' id='equals' value='equals'>=</button>
        </div>
    </div>
</body>
</html>
